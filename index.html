<body>
  <div class="container">
    <header id="header"
      class="d-flex flex-column align-items-center flex-sm-row justify-content-sm-between border-start border-end border-bottom p-3 mb-3">
      <h1 class="mb-1 mb-sm-0 fw-bold fs-3 text-primary"><i class="bi bi-calculator"></i> Simple Calculator</h1>
      <span>Designed by <span class="fw-bold">18120113</span></span>
    </header>

    <main id="main">
      <form id="form">
        <div class="mb-3 row">
          <label for="inputNumber1" class="col-md-2 col-form-label">Số thứ 1</label>
          <div class="col-md-10">
            <input type="number" name="inputNumber1" class="form-control" id="inputNumber1" placeholder="Nhập số thứ 1"
              step="any" required>
            <div class="invalid-feedback" id="number1InvalidFeedback"></div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputNumber2" class="col-md-2 col-form-label">Số thứ 2</label>
          <div class="col-md-10">
            <input type="number" name="inputNumber2" class="form-control" id="inputNumber2" placeholder="Nhập số thứ 2"
              step="any" required>
            <div class="invalid-feedback" id="number2InvalidFeedback"></div>
          </div>
        </div>

        <div class="mb-3 row align-items-center">
          <label for="operator" class="col-md-2 col-form-label">Phép tính</label>
          <div class="col-md-10" id="operator">
            <div class="form-check form-check-inline mb-0">
              <input class="form-check-input" type="radio" name="operator" id="operatorSum" value="sum" required>
              <label class="form-check-label" for="operatorSum">
                Cộng
              </label>
            </div>

            <div class="form-check form-check-inline mb-0">
              <input class="form-check-input" type="radio" name="operator" id="operatorSub" value="sub" required>
              <label class="form-check-label" for="operatorSub">
                Trừ
              </label>
            </div>

            <div class="form-check form-check-inline mb-0">
              <input class="form-check-input" type="radio" name="operator" id="operatorMul" value="mul" required>
              <label class="form-check-label" for="operatorMul">
                Nhân
              </label>
            </div>

            <div class="form-check form-check-inline mb-0">
              <input class="form-check-input" type="radio" name="operator" id="operatorDiv" value="div" required>
              <label class="form-check-label" for="operatorDiv">
                Chia
              </label>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputResult" class="col-md-2 col-form-label">Kết quả</label>
          <div class="col-md-10">
            <input type="number" name="inputResult" class="form-control" id="inputResult" placeholder="Kết quả" disabled>
          </div>
        </div>

        <div class="row">
          <label for="inputResult" class="col-md-2"></label>
          <div class="col-md-10">
            <button type="submit" class="btn btn-primary" style="min-width: 96px;" id="buttonSubmit"><i
                class="bi bi-calculator-fill"></i> Tính</button>
          </div>
        </div>
      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</body>
